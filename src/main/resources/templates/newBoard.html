<!DOCTYPE html>
<!-- newBoard.html은 로그인하고 방명록 버튼을 클릭했을 때 뜨는 방명록 페이지 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>방명록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<!-- 윗 상단 부분 -->
<div class="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand">방명록</a>
        <div class="ml-auto">
            <button type="button" id="main-btn" onclick="location.href='/main'" class="btn btn-secondary mr-2">Main</button>
        </div>
    </nav>
</div>
<body>
<!-- 상단 부분과 간격 띄우기 -->
<div class="container mb-5"></div>

<!-- 방명록 등록 부분 -->
<div class="container">
    <div class="card">
       <div class="card-body">
           <div class="row">
               <div class="col">
                   <input type="text" class="form-control" placeholder="작성자" id="writer">
               </div>
               <div class="col">
                   <input type="text" class="form-control" placeholder="50자 내로 입력해주세요.">
               </div>
               <button type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
           </div>
       </div>
    </div>
</div>

<!-- 간격 띄우기 -->
<div class="container mb-5"></div>

<!-- 방명록 목록 -->
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>등록일</th>
                                        <th>수정일</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
