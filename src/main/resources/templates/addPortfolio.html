<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<!-- 윗 상단 부분 -->
<div class="header">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand">관리자 권한 페이지</a>
    </nav>
</div>
<body>
<!-- 상단 부분과 간격 띄우기 -->
<div class="container mb-5"></div>

<div class="container">
    <div layout:fragment="content">
        <form>
            <p class="h2">
                포트폴리오 등록
            </p>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">제목</span>
                </div>
                <input type="text" class="form-control" placeholder="제목을 입력해주세요.">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">이메일</span>
                </div>
                <input type="email" class="form-control" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">전화번호</span>
                </div>
                <input type="tel" class="form-control" placeholder="전화번호를 입력해주세요.">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="picture">
                        <img src="/img/doraemon.jpeg">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>한줄 소개</label>
                <input type="text" class="form-control" placeholder="한줄 소개 해주세요.">
            </div>
            <div class="form-group">
                <label>나의 기술 스택</label>
                <div class="form-check">
                    <input type="checkbox" class="form-group"/> SpringBoot3
                    <input type="checkbox" class="form-group"/> HTML/CSS/JS
                    <input type="checkbox" class="form-group"/> MySQL
                    <input type="checkbox" class="form-group"/> React
                    <input type="checkbox" class="form-group"/> Bootstrap
                    <input type="checkbox" class="form-group"/> JQuery
                </div>
            </div>
            <div class="form-group">
                <label>프로젝트 소개</label>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
    <button type="button" class="btn btn-secondary mt-3">등록하기</button>
</div>
</body>
</html>
